{% extends "base.html" %}
{% block title %}Wiki - edit page{% endblock %}

{% block content %}

    <h1>Edit page</h1>

    <form action="/post_page_edit" method="post">

        {% csrf_token %}

        <div class="form-group">
            <label for="title-disabled">Title</label>
            <input class="form-control" type="text" name="title-disabled" value="{{ title }}"
                    {% if title %} disabled {% endif %}>

            <input type="text" name="title" hidden value="{{ title }}">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea name='content' class="form-control" id="content" rows="3">{{ content }}</textarea>
        </div>

        <button type=submit class="btn btn-success">Save</button>

    </form>

{% endblock %}
